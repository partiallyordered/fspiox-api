[package]
name = "fspiox-api"
version = "0.4.0"
authors = ["msk- <mattkingston@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
postgres-types = { version = "0.2", features = ["derive", "with-uuid-0_8", "with-chrono-0_4"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
tokio-postgres = "0.7"
uuid = { version = "0.8", features = ["serde", "v4"] }
rust_decimal = { version = "1", features = ["db-postgres"] }
derive_more = "0.99"
strum = "0.21"
strum_macros = "0.21"

# optional
hyper = { version = "0.14", optional = true }
# http probably needs to be the same version that the above version of hyper depends on.
http = { version = "0.2.4", optional = true }
url = { version = "2", optional = true }

[features]
fsp_http = ["hyper", "http", "url"]
